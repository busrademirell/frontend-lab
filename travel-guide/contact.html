<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the Isparta Travel Guide team for inquiries, travel tips, and support.">
    <title>Contact | Isparta Travel Guide</title>
    <style>
        @media (max-width: 600px) {

            section {
                max-width: 800px;
                width: 100%;
                padding: 20px;

            }

            form input,
            form textarea,
            form button {
                min-width: 100%;
            }
        }

        header nav ul,
        footer nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            width: 100%;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;

        }

        a {
            text-decoration: none;
            color: inherit;
        }

        section {
            background-color: #fff;
            padding: 40px 200px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding-top: 10px;
        }

        section ul {
            list-style: none;
            margin: 0 auto;
            display: table;
        }

        form {
            text-align: left;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            background-color: #a9e7fa;
            padding: 20px;
            border-radius: 10px;
        }

        form input {
            min-width: 300px;
            min-height: 20px;
        }

        form textarea {
            min-height: 100px;
            min-width: 300px;
            resize: vertical;
        }

        form button {
            background-color: rgba(0, 127, 247, 0.623);
            border: 0;
            border-radius: 10px;
            padding: 5px;
            min-width: 305px;
            min-height: 20px;
        }

        form label,
        form input,
        form textarea {
            display: block;
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <main>

        <header>
            <nav aria-label="Main navigation">
                <ul>

                </ul>
            </nav>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach us using the information below </p>
            <ul>
                <li><strong>Email:</strong> <a href="mailto:info@gmail.com">info@gmail.com</a></li>
                <li><strong>Phone:</strong> <a href="tel:02579562564">+90 257 956 25 XX</a></li>
                <li><strong>Address:</strong> Isparta, Turkey</li>
            </ul>

            <h3>Write to Us</h3>
            <form action="#">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" aria-label="Send message">Send</button>
            </form>
        </section>

        <footer>
            <nav aria-label="Main navigation">
                <ul>
